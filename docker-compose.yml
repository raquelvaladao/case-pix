version: '3.0'

services:
  localstack:
    image: localstack/localstack:latest
    environment:
      - SERVICES=sqs
      - AWS_DEFAULT_REGION=us-east-1
      - LOCALSTACK_ENDPOINT=http://localhost:4566
    ports:
      - '4566-4597:4566-4597'
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock"